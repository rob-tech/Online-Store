<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


    <div class="container">
        <h1>Products</h1>
        <h2>Enter New Product</h2>
    </div>

    <div class="container" id="newProduct">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">name</label>
                        <input type="text" class="form-control" id="name" placeholder="Product Name" />
                    </div>

                    <div class="form-group">
                        <label for="description">description</label>
                        <textarea class="form-control" id="description" placeholder="Product Description"
                            rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="description">brand</label>
                        <textarea class="form-control" id="brand" placeholder="Product Brand" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="description">imageUrl</label>
                        <textarea class="form-control" id="imageUrl" placeholder="Product Image" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="description">price</label>
                        <textarea class="form-control" id="price" placeholder="Product Price" rows="1"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="button" class="btn btn-primary" onclick="addNew()" value="Add New Product" />
                    </div>

                    <div class="form-group">
                           <a href = "Products.html?id=" + products._id><input type="button" class="btn btn-primary"  value="All Products" /></a> 
                        </div>
                </form>
            </div>
        </div>
    </div>

    <script src="Fetch.js"></script>
  
    <script>

var products=[]
       
window.onload = async () => {

         products = await getProducts();
    
        }

        addNew = async () => {
         
            var newProduct = {
                name: document.querySelector("#name").value,
                description: document.querySelector("#description").value,
                brand: document.querySelector("#brand").value,
                imageUrl: document.querySelector("#imageUrl").value,
                price: document.querySelector("#price").value,
            };
          
            const url = ` https://cors-anywhere.herokuapp.com/https://strive-school-testing-apis.herokuapp.com/api/product/`
            let headers = new Headers();
            headers.set('Authorization', 'Basic ' + 'dXNlcjc6M1VVNWRZRnZlblJ1UlA3RQ==')
            headers.set("Content-Type","application/json")

            var response = await fetch(url, { 
                method: 'POST', 
                body: JSON.stringify(newProduct),
                headers: headers,

        })
            var json = await response.json();
            products.push(json)
            console.log(products)
            // window.location.href = "Products.html?id=" + products._id
     
        };

       
    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
