<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style>
    .card-img-top {
        /* width: 100%; */
        /* height: 10vw; */
        /* object-fit: cover; */
    }
</style>

<body>
    <script src="Fetch.js"></script>

    <div class="container">
        <a href="Products.html">Back</a>

        <div class="row" id="thisProduct"></div>

    </div>

    <script>

var id = null;

        window.onload = async () => {

            var urlParams = new URLSearchParams(window.location.search);
            id = urlParams.get("id");
            console.log(id);
            const url = `https://cors-anywhere.herokuapp.com/https://strive-school-testing-apis.herokuapp.com/api/product/`
            var product = await getProducts(url + id);
       
            product.forEach((product) => {
            var productId = product._id;

                if (productId == id) {
                     document.querySelector("#thisProduct").innerHTML = `
                     <div class = "col">
                       <img src="${product.imageUrl}" class="card-img-top img-fluid" alt="Device Image" width="50%" height="auto" >
                       <div class="card-body">
                          <div class="content">
                             <h6>${product.name}</h6>
                          </div>
                          <h6>Brand: ${product.brand}</h6>
                          <h6>Description: ${product.description}</h6>
                          <h5>Price: ${product.price}</h5>   
                       </div> 
                    </div> 
                   `
                };
            })
         }




    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
